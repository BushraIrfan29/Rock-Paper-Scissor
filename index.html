<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 60px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .choice {
            padding: 10px 20px;
            background-color: #395b68;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .choice:hover {
            background-color: #2c5c6e;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="c:\Users\Lenovo 8thGen\Desktop\Saylani\Rock,Paper,Scissor\images\rock-paper-scissors-icon-set-on-white-background-vector.jpg">
        <div class="choices">
            <button class="choice" onclick="playGame('rock')">Rock</button>
            <button class="choice" onclick="playGame('paper')">Paper</button>
            <button class="choice" onclick="playGame('scissors')">Scissors</button>
        </div>
        <div class="result" id="result">Make your move!</div>
    </div>

    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';
            if (playerChoice === computerChoice) {
                result = `It's a draw! Both chose ${playerChoice}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${playerChoice} beats ${computerChoice}.`;
            } else {
                result = `You lose! ${computerChoice} beats ${playerChoice}.`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
